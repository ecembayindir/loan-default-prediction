name: GitHub-Docker Hub MLOps Pipeline - Ecem

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  REPO_NAME: ${{ secrets.REPO_NAME }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Format
        run: |
          black app.py

      - name: Lint
        run: |
          pylint --disable=R,C app.py

  cd_pipeline:
    runs-on: ubuntu-latest
    needs: [ci_pipeline]
    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Get Current Date
        id: date
        run: echo "date=$(date +'%Y-%m-%d--%M-%S')" >> $GITHUB_OUTPUT

      - name: Build the Docker Image
        run: |
          docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}

      - name: Docker Push
        run: |
          docker push $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}